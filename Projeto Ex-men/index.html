<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./src/style.css/style.css">
	<link rel="stylesheet" href="./src/imagens/responsivo.css">
	<title>Projeta X-Men</title>
</head>

<body>
	<header class="start">
		<img class="logo" src="./src/imagens/logo.svg" alt="Imagem Logo X-Men">

	</header>

	<main class="selection">

		<section class="
characters">
			<h1 class="title">Selecione um personagem</h1>
			<ul class="list-character">
				<li class="character selected " id="ciclope" data-name="Ciclope" data-description="Ele tem o poder de disparar rajadas ópticas por um acidente que aconteceu com ele quando crisnça, mas não consegue controlá-los">
					<img src="./src/imagens/card-ciclope.jpg" alt="Personagem Ciclope">
				</li>
				<li class="character" id="jean-grey" data-name="Jean Grey" data-description="Jean Grey é uma mutante nível ômega e o principal avatar da Força Fênix, no qual manifesta poderes cósmicos. A telepatia e telecinese">
					<img src="./src/imagens/card-jean-grey.jpg" alt="Personagem Jean Grey">
				</li>
				<li class="character" id="lince-negra" data-name="Line Negra" data-description="Ela tem o poder de atravessar matéria sólida, campos de energia, rajadas ópticas, continuando intacta, e também tem o poder de andar ma ar">
					<img src="./src/imagens/card-lince-negra.jpg" alt="Personagem Lince Negra">
				</li>
				<li class="character" id="tempestade" data-name="Tempestade" data-description="Tem o poder de controlar as forças da natureza, muito poderosa ela pode produzir raios, chuvas, gelos, ventos, neblinas, entre outros efeitos">
					<img src="./src/imagens/card-tempestade.jpg" alt="Personagem Tempestade">
				</li>
				<li class="character" id="vampira" data-name="Vampira" data-description="Ela tem o poder de absorver a vitalidade e memória das pessoas que toca ou no caso dos mutantes os poderes e a memória, mas só temporariamente">
					<img src="./src/imagens/card-vampira.jpg" alt="Personagem Vampira">
				</li>
				<li class="character" id="wolverine" data-name="Wolverine" data-description="Poderes. Garras Metálicas. Fator de Cura Regenerativo, Super Agilidade.">
					<img src="./src/imagens/card-wolverine.jpg" alt="Personagem Wolverine">
				</li>
				<li class="character" id="noturno" data-name="Noturno" data-description="Ele é um mutante que nesceu com a cauda, orelhas pontudas e com poder de se teletransportar">
					<img src="./src/imagens/card-noturno.jpg" alt="Personagem Noturno">
				</li>
				<li class="character" id="magneto" data-name="Magneto" data-description="Ele tem o poder de magnetocinese, ou seja controlar objetos de metal e criar campos magnéticos">
					<img src="./src/imagens/card-magneto.jpg" alt="Personagem Magneto">
				</li>
			</ul>
		</section>

		<section class="
character-selected">

			<img class="character-big" src="./src/imagens/card-ciclope.png" alt="Personagem Selecionado">

			<div class="information-character">
				<h2 class="name-character" id="name-character">Ciclope</h2>
				<p id="description" class="description-character">Ele tem o poder de disparar rajadas ópticas por um acidente que aconteceu com ele quando
				criança.</p>
			</div>

		</section>

	</main>
	<script src="./src/imagens/script.js"></script>
</body>

</html>
